<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body,h1 {
            text-align: center;
            min-width: 320px;
        }
        .scores,.buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scores">
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    <div class="buttons">
        <button class="button" onclick="setUserChoice('rock')">Rock</button>
        <button class="button" onclick="setUserChoice('paper')">Paper</button>
        <button class="button" onclick="setUserChoice('scissors')">Scissors</button>
    </div>
    <button class="button" id="reset-button">Reset Game</button>
    <div class="result"></div>
    <script src="script.js"></script>
</body>
</html>
